# fly.toml app configuration file generated for braidnet-testing.
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "braidnet-testing"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  LOG_LEVEL = "debug"
  ORIGIN = "braidnet-testing.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[checks]
  [checks.healthcheck]
    grace_period = "10s"
    interval = "5s"
    method = "get"
    path = "/hc"
    port = 8080
    timeout = "2s"
    type = "http"
